<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe Board</h1>
    <table>
      <tr class = 'firstrow'>
        <td class = '1'></td>
        <td class = '2'></td>
        <td class = '3'></td>
      </tr>
      <tr>
        <td class = '4'></td>
        <td class = '5'></td>
        <td class = '6'></td>
      </tr>
      <tr>
        <td class = '7'></td>
        <td class = '8'></td>
        <td class = '9'></td>
      </tr>
    </table>
    <div id = 'counter' class = 'X'>X Win Counter:
    </div>
    <div id = 'counter' class = 'O'>O Win Counter:
    </div>
    <button type = 'reset'>Reset</button>
    <script src="./app.js"></script>
  </body>
</html>
